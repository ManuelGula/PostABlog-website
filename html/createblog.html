    <body style="background-color: rgb(167, 165, 165); ">
        <h1 style="text-align: center;">Create a blog</h1>
        <div>
            <form method="" action="" style="margin-left: 25%;margin-bottom: 2%;">
                <fieldset style="width: 70%;">
                        <p>
                            <label>Title:</label>
                            <br/>
                            <input id="text" type="text" name="desc" placeholder="Enter your blog's title">
                        </p>
                        <p>
                            <label>Description:</label>
                            <br/>
                            <textarea id="text" rows="3" style="width:90%;  height: 5em;" name="desc" placeholder="Enter your description"></textarea>
                        </p>
                        <p>
                            <label>Content:</label>
                            <br/>
                            <textarea id="text" rows="10" style="width:90%; height:10em;" name="content" placeholder="Enter your content for your blog"></textarea>
                        </p>
                        <p>
                            <label>Upload an image</label>
                            <br/>
                            <input id="blog-img" type="file">
                        </p>
                        <p>
                            <label>Date</label>
                            <br/>
                            <input id="date_uploaded" type="date">
                        </p>
                    <button type="submit">Post your blog</button>
                    <button type="reset">Reset</button>

                </fieldset>
            </form>
        </div>
