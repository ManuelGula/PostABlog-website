    <body style="background-color: rgb(167, 165, 165);">
        <h1 style="text-align: center;">Forgot Password</h1>
        <div>
            <form name="forgotpass" method="" action="" style="margin-left: 30%;" onsubmit="return validateform()">
                <fieldset style="width: 70%;" >
                        <p>
                            <label>Email:</label>
                            <br/>
                            <input id="email" style="width:30em ;text-align: center;" type="email" name="email" placeholder="Enter your email">
                        </p>
                        <p>
                            <label>Password:</label>
                            <br/>
                            <input id="password" style="width:30em ;text-align: center;" type="password" name="password" placeholder="Enter your password">
                        </p>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>

                </fieldset>
            </form>
        </div>
        <script>
            function validateform(){
                var email=document.forms["forgotpass"]["email"].value;
                var password=document.forms["forgotpass"]["password"].value;
                if(email=="" && password=="" ){
                    alert("enter email and password");
                    return false;
                }
                else if(email==""){
                    alert("enter your email");
                    return false;
                }
                else if(password==""){
                    alert("enter your password");
                    return false;
                }
            }
        </script>
