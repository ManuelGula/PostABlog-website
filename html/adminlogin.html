    <body>
        <h1>Admin Sign In</h1>
        <div>
            <form name=adminlogin method="" action=""  onsubmit="return validateform()">
                <fieldset style="width: 70%;" >
                        <p>
                            <label>Username:</label>
                            <br/>
                            <input id="username" type="text" name="username" placeholder="Enter your username">
                        </p>
                        <p>
                            <label>Password:</label>
                            <br/>
                            <input id="password" type="password" name="password" placeholder="Enter your password">
                        </p>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>

                </fieldset>
            </form>
        </div>
        <script>
            function validateform(){
                var username=document.forms["adminlogin"]["username"].value;
                var password=document.forms["adminlogin"]["password"].value;
                if(username=="" && password=="" ){
                    alert("enter username and password");
                    return false;
                }
                else if(username!=="admin"){
                    alert("You must be an admin to sign in");
                    return false;
                }
                else if(password!=="admin"){
                    alert("enter password");
                    return false;
                }
            }
        </script>
