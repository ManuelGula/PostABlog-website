<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sign Up</title>
    </head>
    <header>
        <nav style="background-color: bisque;">
            <ul >
                <li style="display: inline; color: blue;"><a href="landing-page.html">CookABLog</a></li>
                <li style="display: inline;"><a href="#">Blogs</a></li>
                <li style="display: inline;"><a href="#">My Saved Blogs</a></li>
                <li style="display: inline;"><a href="#">About us</a></li>
                <input style="width:30em ; text-align: center;" type="search" placeholder="Search for a title" style="display: inline;">
                <button id="Search" type="submit" name="search">Search</button>
                <li style="display: inline;"><a href="sign-in.html">Sign in</a></li>
            </ul>
        </nav>
    </header>
    <body>
        <div>
            <form>
                <fieldset style="width: 80%;" method="" action="">
                    <legend style="text-align: center;">Sign Up</legend>
                        <div>
                            <p>
                                <label>Firstname:</label>
                                <br/>
                                <input id="firstname" style="width:30em ;text-align: center;" type="text" name="name" placeholder="Enter your firstname">
                            </p>
                            <p>
                                <label>Lastname:</label>
                                <br/>
                                <input id="lastname" style="width:30em ;text-align: center;" type="text" name="name" placeholder="Enter your lastname">
                            </p>
                        </div>
                        <p>
                            <label>Username:</label>
                            <br/>
                            <input id="username" style="width:30em ;text-align: center;" type="text" name="username" placeholder="Enter your username">
                        </p>
                        <p>
                            <label>Email:</label>
                            <br/>
                            <input id="email" style="width:30em ;text-align: center;" type="email" name="email" placeholder="Enter your email">
                        </p>
                        <div>
                            <p>
                                <label>Password:</label>
                                <br/>
                                <input id="password" style="width:30em ;text-align: center;" type="password" name="password" placeholder="Enter your password">
                            </p>
                            <p>
                                <label>Retype Password:</label>
                                <br/>
                                <input id="password" style="width:30em ;text-align: center;" type="password" name="password" placeholder="Retype your password">
                            </p>
                        </div>
                        <div>
                            <p> 
                                <label>Bio:</label>
                                <br/>
                                <input style="width:60%; height: 80px; " type="text" name="bio" id="bio" placeholder="Tell us something about yourself">
                            </p>
                        </div>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>

                </fieldset>
            </form>
        </div>
        
    </body>
    <footer>

    </footer>
</html>
