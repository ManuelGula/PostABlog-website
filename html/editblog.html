    <body style="background-color: rgb(167, 165, 165);">
        <div>
            <h1 style="text-align: center;">Edit blog</h1>
            <form name="editblog" method="" action="" style="margin-left: 30%;" onsubmit="return validateform()">
                <fieldset style="width: 70%;">
                        <p>
                            <label>Title:</label>
                            <br/>
                            <input id="title" style="width:90% ;" type="text" name="title" placeholder="Enter your title">
                        </p>
                        <p>
                            <label>Description:</label>
                            <br/>
                            <textarea id="description" style="width:90%; height: 5em;" type="text" name="desc" placeholder="Enter your description"></textarea>
                        </p>
                        <p>
                            <label>Content:</label>
                            <br/>
                            <textarea id="content" style="width:90%; height:15em;" type="text" name="content" placeholder="Enter content for your blog"></textarea>
                        </p>
                        <p>
                            <label>Upload an image</label>
                            <br/>
                            <input id="blog_image" name="blog_image" type="file" accept="image/*">
                        </p>
                    <button type="submit">Edit your blog</button>
                    <button type="reset">Reset</button>

                </fieldset>
            </form>
        </div>
        <script>
            function validateform(){
                var title=document.forms["editblog"]["title"].value;
                var description=document.getElementById("description").value;
                var content=document.getElementById("content").value;
                var image=document.forms["editblog"]["blog_image"].value;
                if(title=="" || description=="" || content=="" ){
                    alert("All fields must be filled to confirm edit");
                    return false;
                }
                else if(image==""){
                    alert("you must upload an image");
                    return false;
                }
            }
        </script>
