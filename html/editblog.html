        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon_io/android-chrome-512x512.png">
    </head>
    <header>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid" >
                <ul >
                    <div class="navbar-header">
                      <a class="navbar-brand" href="blogsfeed.html">CookABlog</a>
                    </div>
                    <li><a href="blogsfeed.html">Blogs<a></li>
                    <li><a href="savedposts.html">My Saved Blogs</a></li>

                    <button id="Search" type="submit" name="search">Search</button>

                </ul>
            </div>
        </nav>
    </header>
    <body>
        <div>
            <h1 >Edit blog</h1>
            <form name="editblog" method="" action=""  onsubmit="return validateform()">
                <fieldset>
                        <p>
                            <label>Title:</label>
                            <br/>
                            <input id="title" type="text" name="title" placeholder="Enter your title">
                        </p>
                        <p>
                            <label>Description:</label>
                            <br/>
                            <textarea id="description" type="text" name="desc" placeholder="Enter your description"></textarea>
                        </p>
                        <p>
                            <label>Content:</label>
                            <br/>
                            <textarea id="content" type="text" name="content" placeholder="Enter content for your blog"></textarea>
                        </p>
                        <p>
                            <label>Upload an image</label>
                            <br/>
                            <input id="blog_image" name="blog_image" type="file" accept="image/*">
                        </p>
                    <button type="submit">Edit your blog</button>
                    <button type="reset">Reset</button>

                </fieldset>
            </form>
        </div>
        <script>
            function validateform(){
                var title=document.forms["editblog"]["title"].value;
                var description=document.getElementById("description").value;
                var content=document.getElementById("content").value;
                var image=document.forms["editblog"]["blog_image"].value;
                if(title=="" || description=="" || content=="" ){
                    alert("All fields must be filled to confirm edit");
                    return false;
                }
                else if(image==""){
                    alert("you must upload an image");
                    return false;
                }
            }
        </script>
    </body>
